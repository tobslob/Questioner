language: node_js
node_js:
  - "10.14.2"
env:
  - NODE_ENV=test
services:
  - postgresql
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
  global:
  - PGPORT=5433
cache:
  directories: 
    - "node_modules"
before_install:
  - "npm install"
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
after_success:
  - "npm run coverage"
script:
  - "npm run test"